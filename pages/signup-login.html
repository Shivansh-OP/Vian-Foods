<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta name="viewport" content="width=device-width" initial-scale="1.0" />
    <link rel="stylesheet" href="../style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
    <link rel="icon" type="image/x-icon" href="../pics/favicon.png">
    <script src="../script.js"></script>
    <title>Signup/Login - Vian Foods</title>
  </head>
  <body>
    <nav>
      <div id="div-top">
        <div id="div-left">
          <a id="div-left-text-1" href="../index.html">Home</a>
          <div id="div-dropdown">
            <a id="div-left-text-2" href="products/products.html">
              Products
              <i class="material-symbols-outlined" id="dropdown-arrow">
              expand_more
              </i>
            </a>
              <div id="div-dropdown-content">
                <h3 id="dropdown-heading">Brands</h3>
                <a class="dropdown-content" href="#">Product 1</a>
                <a class="dropdown-content" href="#">Product 2</a>
              </div>
          </div>
          <a id="div-left-text-3" href="career/career.html">Career</a>
          <a id="div-left-text-4" href="contact-us.html">Contact Us</a>
        </div>
        <div id="div-right">
          <input type="search" id="search-bar" placeholder="Search......">
          <button id="search-button">
            <i class="material-symbols-outlined" id="search-icon">
              search
            </i>
          </button>
          <button id="div-right-button-1" onclick="location.href='signup-login.html'">Signup</button>
          <h1>/</h1>
          <button id="div-right-button-2" onclick="location.href='signup-login.html'">Login</button>
        </div>
      </div>
    </nav>
    <h3 id="h3-signup-login-top">
      <span class="span-signup-login-top">
        Signup
      </span>
      <span class="span-signup-login-top">
        Login
      </span>
    </h3>
    <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
			<label for="reg-log"></label>
        <div class="card-3d-wrap">
          <div id="div-signup-login-whole" class="card-3d-wrapper">
            <div id="div-signup">
              <h2 id="centre-wrap" class="h2-signup">
                Signup
              </h2>
              <form>
                <div>
                  <i class="material-symbols-outlined input-img">
                    person
                  </i>
                  <input type="name" class="input" placeholder="Name">
                  <label for="Name" class="input-group-label"></label>
                </div>
                <div>
                  <i class="material-symbols-outlined input-img">
                    phone
                  </i>
                  <input type="number" class="input" placeholder="Number">
                </div>
                <div>
                  <i class="material-symbols-outlined input-img">
                    email
                  </i>
                  <input type="email" class="input" placeholder="Email">
                </div>
                <div id="see">
                  <i class="material-symbols-outlined input-img">
                    lock
                  </i>
                  <input type="password" class="input" placeholder="Password"></input>
                  <button id="signup-login-password-button">
                    <i class="material-symbols-outlined" id="signup-login-password-icon">
                      visibility_off
                    </i>
                  </button>
                </div>
                <div id="div-signup-bottom">
                  <input type="checkbox" id="signup-bottom-checkbox">
                    <span id="signup-bottom-text">
                      By Clicking On The Checkbox You Agree Our
                      <a href="#" class="signup-bottom-links">Terms & Conditions</a> 
                      and 
                      <a href="#" class="signup-bottom-links">Privacy Policy</a>
                    </span>
                </div>
              </form>
              <button id="signup-bottom-button">
                Register
              </button>
            </div>
            <div id="div-login">
              <h2 id="centre-wrap" class="h2-login">
                Login
              </h2>
              <form>
                <div id="div-login-middle">
                  <div>
                    <i class="material-symbols-outlined input-img">
                      email
                    </i> 
                    <input type="email" class="input" placeholder="Email">
                  </div>
                  <div>
                    <i class="material-symbols-outlined input-img">
                      lock
                    </i>
                    <input type="password" class="input" placeholder="Password">
                    <button id="signup-login-password-button">
                      <i class="material-symbols-outlined" id="signup-login-password-icon">
                        visibility_off
                      </i>
                    </button>
                  </div>
                  <div id="div-login-bottom ">
                    <a id="login-bottom-links" href="#">
                      Forget Your Password?
                    </a>
                    <button id="login-bottom-button"> 
                      Login
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <footer id="signup-login-footer">
          &copy; 2016 - 2023 Vian Foods. All rights reserved.
        </footer>
  </body>
</html>
